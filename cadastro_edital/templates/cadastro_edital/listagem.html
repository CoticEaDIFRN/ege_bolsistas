{% extends 'cadastro_edital/base.html' %}

<h1>Deu certo</h1>

{% block body %}
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Todos os Editais</strong>
		</div>

		{% if edital %}
			<ul>
				{% for e in edital %}
					<li>
						<a>{{ e.tipo }}</a> / {{ e.programa }} / {{ e.numero }}
					</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>Nenhum edital encontrado</p>
		{% endif %}

    </div>
</div>

{% endblock %}
